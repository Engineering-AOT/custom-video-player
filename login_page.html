<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <button onclick="saveDetails()">Next</button>
  </div>

  <script>
    function saveDetails() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;

      // Check if name and email are not empty
      if (name && email) {
      const headline = 'Your details are saved in our server,\n we are following your every moment activity,\n so be careful';
      const detailsParagraph = `Name: ${name}\nEmail: ${email}`;
      const userDetails = `${headline}\n\n${detailsParagraph}`;

        // Save to text file (client-side only, not recommended for production)
        const blob = new Blob([userDetails], { type: 'text/plain' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'userDetails.txt';
        a.click();

        // Redirect to your website
        window.location.href = '404.html';
      } else {
        alert('⚠️ Please fill in both name & email ⚠️ @kashdip');
      }
    }
  </script>
</body>
</html>
