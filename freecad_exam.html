    <script>
        // Additional JavaScript for the specified part
        // (Paste the JavaScript code provided earlier)

        // Function to toggle the visibility of the popup
        function togglePopup() {
            var popup = document.getElementById("popup");
            if (popup.style.display === "block") {
                popup.style.display = "none";
            } else {
                popup.style.display = "block";
            }
        }

        // Function to close the popup and redirect
        function closePopupAndRedirect() {
            // Perform any necessary actions before redirecting
            // For example: window.location.href = "your-redirect-url";
            alert("Performing actions before redirecting...");
            // Closing the popup
            closePopup();
        }

        // Function to close the popup
        function closePopup() {
            var popup = document.getElementById("popup");
            popup.style.display = "none";
        }
    </script>
