<style>
    /* Style the container to position the video and controls */
    .video-container {
        position: relative;
        width: 100%;
        max-width: 100vw;
        margin: 0 auto; /* Center the video container */
        overflow: hidden;
    }

    /* Style the transparent layers */
    .top-layer,
    .bottom-layer {
        position: absolute;
        left: 0;
        right: 0;
        height: 15px;
        background: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.7));
    }

    .top-layer {
        top: 0;
    }

    .bottom-layer {
        bottom: 0;
    }

    /* Style the custom controls */
    .custom-controls {
        position: absolute;
        bottom: 10px;
        left: 0;
        right: 0;
        display: flex;
        justify-content: center;
        background-color: rgba(0, 0, 0, 0.7);
        padding: 10px;
        color: white;
    }

    /* Style individual control buttons */
    .custom-controls button {
        background: none;
        border: none;
        margin: 0 10px;
        color: white;
        cursor: pointer;
    }

    /* Apply styles for rotated mobile screens */
    @media screen and (max-width: 768px) and (orientation: landscape) {
        .video-container {
            width: 100vw;
            height: 56.25vw; /* 16:9 aspect ratio */
            max-width: none;
        }
    }
</style>
