<!DOCTYPE html>
<html>

<head>
    <title>FreeCAD playlist</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Style the container to position the video and controls */
        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px; /* Adjust as needed */
            margin: 0 auto; /* Center the video container */
            overflow: hidden;
            padding-top: 56.25%; /* 16:9 aspect ratio */
        }

        #player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Style the transparent layers */
        .top-layer,
        .bottom-layer {
            position: absolute;
            left: 0;
            right: 0;
            height: 15px;
            background: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.7));
        }

        .top-layer {
            top: 0;
        }

        .bottom-layer {
            bottom: 0;
        }

        /* Style the custom controls */
        .custom-controls {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            color: white;
        }

        /* Apply styles for rotated mobile screens */
        @media screen and (max-width: 768px) and (orientation: landscape) {
            .video-container {
                width: 100vw;
                height: 56.25vw; /* 16:9 aspect ratio */
                max-width: none;
            }
        }

        /* Style individual control buttons */
        .custom-controls button {
            background: none;
            border: none;
            margin: 0 10px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- ... (remaining HTML code remains the same) ... -->
    <script src="https://www.youtube.com/iframe_api"></script>
</body>

</html>
